<h1 mat-dialog-title>Delete user {{data.user.achternaam}} with email {{data.user.email}}?</h1>
<a style="color:red">You will lose every booking of this user!</a>
<div mat-dialog-actions style="display: flex;
    justify-content: space-evenly;margin-top: 5%;">
  <button mat-button color="red"(click)="delete(data.user.id)">Delete</button>
  <button mat-button (click)="onNoClick()">Back</button>
</div>
